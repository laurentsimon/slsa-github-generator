name: "Secure artifact upload"
description: "Upload an artifact and outputs its SHA256"
inputs:
  path:
    description: "Artifact path. (Note: This is expected to be a file name in the working directory)."
    required: true
outputs:
  sha256:
    description: "SHA256 of the file."
    value: "${{ steps.compute-digest.outputs.sha256 }}"

runs:
  using: "composite"
  steps:
    - name: Compute binary hash
        id: compute-digest
        #uses: slsa-framework/slsa-github-generator/.github/actions/compute-sha256@fe4b511143bc6fb575303b60d4361decbe5a2df3
        uses: laurentsimon/slsa-github-generator/.github/actions/compute-sha256@test/actions
        with:
          path: "${{ inputs.path }}"

    - name: Upload the artifact
      uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # v3.1.0
      with:
        name: "${{ inputs.path }}"
        path: "${{ inputs.path }}"
        if-no-files-found: error
        retention-days: 5
