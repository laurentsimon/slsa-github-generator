name: pre-submit actions

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  checkout:
    name: verify no checkout in Actions
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          set -euo pipefail

          # Verify that no internal Actions are using `actions/checkout`
          # See reasoning in ./github/actions/README.md

          results=$(grep -R 'actions/checkout' .github/actions/* | grep -v 'checkout-go\|generate-builder')
          if [[ "$results" != "" ]]; then
            echo "Some Actions are using `actions/checkout`:"
            echo "$results"
            exit -1
          fi
